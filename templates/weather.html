<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Result</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #dbefff, #ffffff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            font-size: 2.5rem;
            color: #0077cc;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin: 15px 0;
            color: #333;
        }

        .back-link {
            margin-top: 25px;
            display: inline-block;
            font-size: 1rem;
            text-decoration: none;
            color: #0077cc;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .weather-info {
            margin-top: 20px;
            font-size: 1.1rem;
        }

        .info-label {
            font-weight: 600;
            color: #0077cc;
        }

        .info-value {
            font-weight: 400;
            color: #333;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>üå§Ô∏è Weather in {{ city }}</h2>

        <div class="weather-info">
            <p><span class="info-label">Temperature:</span> <span class="info-value">{{ temperature }}¬∞C</span></p>
            <p><span class="info-label">Description:</span> <span class="info-value">{{ description }}</span></p>
            <p><span class="info-label">Humidity:</span> <span class="info-value">{{ humidity }}%</span></p>
            <p><span class="info-label">Wind Speed:</span> <span class="info-value">{{ wind_speed }} m/s</span></p>
        </div>

        <a class="back-link" href="/">‚Üê Back to Home</a>
    </div>

</body>
</html>
