<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Weather Record</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 100px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            color: #0077cc;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Edit Weather Record</h2>
    <form method="POST">
        <input type="text" name="city" value="{{ record[1] }}" required>
        <input type="text" name="temperature" value="{{ record[3] }}" required>
        <input type="text" name="description" value="{{ record[4] }}" required>
        <input type="text" name="humidity" value="{{ record[5] }}" required>
        <input type="text" name="wind_speed" value="{{ record[6] }}" required>
        <button type="submit">Save Changes</button>
    </form>
</div>

</body>
</html>
